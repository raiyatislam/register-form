<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- linking font awesome -->
<link rel="stylesheet" href="./css/font-awesome.min.css">

<!-- linking style -->
<link rel="stylesheet" href="./css/style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
	<title>Registration Form</title>
</head>
<body>
	<section class="container">

			<form action="" class="main-form">
				<div class="avatar">
					<img src="images/avatar.2.png"alt="">
				</div>
				<h2>Log In Here</h2>
				<div class="form-group">
					<label for="">Full Name</label>
					<input type="name" placeholder="Full Name" class="form-controls">
				</div>
				<div class="form-group">
					<label for="">Age</label>
					<input type="Age" placeholder="Age" class="form-controls">
				</div>
				<div class="form-group">
					<label for="">Profession</label>
					<input type="Profession" placeholder="Service Holder/Business Man/?" class="form-controls">
				</div>
				<div class="form-group">
					<label for="">Institute Name</label>
					<input type="Institute Name" placeholder="Graduated From Where?" class="form-controls">
				</div>
				<div class="form-group">
					<label for="">Hobby</label>
					<input type="Hobby" placeholder="Do You Have Any Passion/Hobby?" class="form-controls">
				</div>
				<div class="form-group">
					<label for="">Phone Number</label>
					<input type="Phone Number" placeholder="Please Write Here Your Personal Phone Number" class="form-controls">
				</div>
				<div class="form-group">
					<input type="submit" value="submit" class="btn-info">
				</div>



			</form>

			<div class="social-media">
                    <ul>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-youtube-play"></i></li>
                        <li><i class="fa fa-linkedin"></i></li>
                        <li><i class="fa fa-twitter-square"></i></li>
                    </ul>
                </div>
	</section>


	
</body>
</html>
